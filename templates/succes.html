<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transmisión Exitosa - Comando de Élite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --color-neon-green: #39ff14;
            --color-dark-jungle: #0a1a0a;
            --color-dark-gray: #1a1a1a;
            --color-text-light: #ffffff;
            --color-text-dark: #000000;
        }

        body {
            /* Mismo fondo y estilos base que el formulario */
            background-image: url('{{ url_for('static', filename='assets/fondo.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Press Start 2P', cursive;
            color: var(--color-text-light);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px) brightness(60%);
        }

        .scanline-overlay {
            /* Efecto CRT/Scanline */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .message-box {
            /* Caja de mensaje con estilo de HUD */
            background-color: rgba(0, 0, 0, 0.9);
            padding: 50px 70px;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            border: 3px solid var(--color-neon-green);
            box-shadow: 0 0 30px var(--color-neon-green); /* Resplandor neón */
            animation: pulse-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px var(--color-neon-green); }
            50% { box-shadow: 0 0 30px var(--color-neon-green), 0 0 10px var(--color-neon-green); }
        }

        h2 {
            color: var(--color-neon-green);
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--color-neon-green);
        }

        .status-message {
            color: var(--color-text-light);
            font-size: 1em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px var(--color-dark-gray);
            line-height: 1.5;
        }

        /* Estilo del Botón de Navegación */
        .btn-return {
            background-color: var(--color-neon-green);
            color: var(--color-text-dark);
            border: none;
            padding: 15px 30px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none; /* Quitamos el subrayado del enlace */
            display: inline-block;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            box-shadow: 0 0 10px var(--color-neon-green);
        }

        .btn-return:hover {
            background-color: #6eff6e;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #6eff6e;
        }

        .btn-return:active {
            transform: translateY(0);
            box-shadow: 0 0 8px var(--color-neon-green);
        }

        /* Ocultar el br para que el espaciado sea manejado por CSS */
        br { display: none; }
    </style>
</head>
<body>
    <div class="scanline-overlay"></div> 

    <div class="message-box">
        <h2>[MISIÓN CUMPLIDA]</h2>
        <p class="status-message">
            Transmisión de datos exitosa.<br>
            Su expediente de recluta ha sido registrado correctamente.<br>
            ¡Prepárese para el despliegue!
        </p>

        <a href="/" class="btn-return">
            VOLVER A BASE
        </a>
    </div>
</body>
</html>
